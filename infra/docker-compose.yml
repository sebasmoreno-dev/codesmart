version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./backend/src:/app/src
    networks:
      - codesmart-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./frontend/src:/app/src
    networks:
      - codesmart-network

networks:
  codesmart-network:
    driver: bridge

volumes:
  backend-data:
  frontend-data: